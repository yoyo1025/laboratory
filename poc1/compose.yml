version: "3.0"

services:
  api:
    container_name: "api"
    build: .
    volumes:
      - "./app:/app"
    ports:
      - 8080:8080
  postgres:
    container_name: sample-db
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
