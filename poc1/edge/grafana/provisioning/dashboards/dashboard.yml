# grafana/provisioning/dashboards/dashboard.yml
apiVersion: 1

providers:
  - name: 'Default'
    orgId: 1
    folder: 'Services'              # Grafana上のフォルダ名
    type: file                      # これを明示すると安全
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    updateIntervalSeconds: 10       # 監視間隔
    options:
      path: /etc/grafana/provisioning/dashboards
